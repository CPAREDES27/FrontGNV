<section>
    <div class="container mt-5" >
    
        <div class="row">
            <div class="col-12">
                <mat-card class="cardTop">
                    <div class="row">
                        <img src="assets/images/correo/topImg.jpg" width="100%">
                    </div>
                    <div class="row pt-5 pl-4 pr-4">
                        <div class="col-12">
                            <p class="textTitle">¡Bienvenida, María Pérez!</p>
                            <span class="textSubtitle"> Gracias por registrarte a nuestra oficina virtual</span>
                        </div>
                        <div class="col-12 pt-4">
                            <p class="textParr">Ahora podrás realizar estás operaciones facilmente:</p>
                        </div>
                    </div>

                    <div class="row mt-4 mb-4 pl-4 pr-4">
                        <div class="col-xl-4 col-lg-4 col-md-3 col-sm-6 col-12 mb-4 text-center" *ngFor="let item of listaProductos" [routerLink]="['/solicitud-preevaluacion/',item.id]">
                            <div class="cardServ text-center">
                                <span class="circleIcon mt-2">
                                    <img src="assets/images/home/product/{{item.image}}" width="100%">
                                </span>
                                <p class="textProd pt-3">{{item.description}}</p>
                            </div>
                        </div>
                    </div>
                    
                    <hr>
                    <div class="row pl-4 pr-4">
                        <div class="col-12">
                            <p class="textFooter">GNV Calidda. Todos los derechos reservados</p>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</section>
