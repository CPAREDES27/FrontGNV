                        <div class="row mt-2 mb-4">
                            <div class="col-12">
                                <span class="txt16w600 colBlue">Responde esta encuesta</span>
                            </div>
                        </div>

                        <div class="row" *ngIf="listaCampos !== undefined && listaCampos !== null && listaCampos.length > 0 && formulario !== null">
                            <form [formGroup]="formulario" autocomplete="off">
                                <div class="form-group col-12" *ngFor="let item of listaPreguntas let i = index">
                                    <label class="txt16w600 col-12">{{i+1}}. {{item.pregunta}}</label>

                                    <mat-form-field appearance="outline" [style.fontSize.px]=14 class="col-12" *ngIf="item.tipoDato == 'campo'">
                                        <input matInput placeholder="{{item.textAyuda}}" formControlName="{{'campo'+item.id}}">
                                    </mat-form-field>

                                    <mat-radio-group  class="col-12" *ngIf="item.tipoDato == 'radio'" formControlName="{{'campo'+item.id}}">
                                        <mat-radio-button *ngFor="let opt of item.opciones let i=index" class="pr-2 pl-2" [value]="opt.descripcion">{{opt.descripcion}}</mat-radio-button>
                                    </mat-radio-group>

                                    <!-- <div *ngIf="item.tipoDato == 'checkbox'" class="pl-3">
                                        <mat-checkbox class="pr-2 pl-2" formControlName="{{'campo'+item.id}}"  [value]="opt.descripcion" *ngFor="let opt of item.opciones">{{opt.descripcion}}</mat-checkbox>
                                    </div> -->

                                    <mat-form-field appearance="outline" class="col-12 pl-3" *ngIf="item.tipoDato == 'combo'" >
                                        <mat-select placeholder="Seleccione" formControlName="{{'campo'+item.id}}">
                                            <mat-option *ngFor="let opt of item.opciones" [value]="opt.descripcion">{{opt.descripcion}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    
                                </div>

                                <div class="col-12 text-center pt-4 pb-3">
                                    <button mat-raised-button class="btnBlue" (click)="GuardarPreguntas()">Enviar respuestas <span class="material-icons">arrow_forward</span></button>
                                </div>
                            </form>
