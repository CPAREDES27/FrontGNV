<div mat-dialog-content class="matDialogM">
    <div class="row">
        <div class="col-12">
            <mat-card class="card-bg">
                <form>
                    <div class="form-row">
                        <div class="col-xl-4 col-lg-4 col-ms-4 col-sm-4 col-12">
                            <label class="txt14w500 col-12">Estado</label>
                            <mat-form-field appearance="outline" class="col-12">
                                <input type="text" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-ms-4 col-sm-4 col-12">
                            <label class="txt14w500 col-12">Observaci√≥n</label>
                            <mat-form-field appearance="outline" class="col-12">
                                <input type="text" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-ms-4 col-sm-4 col-12">
                            <label class="txt14w500 col-12">Detalle</label>
                            <mat-form-field appearance="outline" class="col-12">
                                <input type="text" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-2">
            <span class="txt16w600 colBlue">Documento observado</span>
            <div class="divDocFile mt-2">
                <pdf-viewer [src]="rutaPDF" [render-text]="false" [fit-to-page]="true" [zoom]="1" [show-all]="true">
                </pdf-viewer>
            </div>

        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-2">
            <span class="txt16w600 colBlue">Nuevo documento</span>

            <div class="divNewFile mt-2">
                <div class="form-group">
                    <div class="bgActualizar">
                        <span class="material-icons-outlined pl-3 colBlue rotate45g">attach_file</span>
                        <input type="file" class="inputUpload" (change)="uploadFilePdf($event)">
                        <span class="colBlue txt14w500 txtBold">{{nombFilePdf}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<mat-dialog-actions class="mt-5 cardFooter">
    <button mat-button mat-dialog-close class="btn-back ml-1 mr-1 mt-2"><span class="material-icons pr-2">close</span> Cancelar </button>
    <button mat-button mat-dialog-close class="btnBlue btn-next ml-1 mr-1 mt-2">Guardar <span class="material-icons pl-2">save</span></button>
</mat-dialog-actions>
