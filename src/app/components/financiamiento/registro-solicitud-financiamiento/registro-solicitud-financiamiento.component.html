        <div class="col-12">
            <mat-card class="cardTop">
                <div class="row mt-3">

                            <div class="col-4">
                                <button class="col-md-6 col-12 btnBlue" mat-mini-fab>1</button>
                                <span class="pl-2 col-md-6 col-12 colBlue">Ingreso de solicitud</span>
                            </div>
                            <div class="col-4">

                                <span class="pl-2 col-md-6 col-12 colLead">Evaluaci√≥n</span>

                                <span class="pl-2 col-md-6 col-12 colLead">Resultado</span>
                            </div>
                        </div>

                        <mat-card class="card cardInterna mt-5">

                                <div class="col-xl-4 col-lg-4 col-sm-4 col-sm-4 col-12">

                                </div>
                            </div>
                        </mat-card>

                        <div class="row mt-2 mb-4">
                            <div class="col-12">
                                <span class="txt16w600 colBlue">Ten a la mano los siguientes documentos</span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="table-responsive col-12">
                                <table class="table table-hover">
                                    <thead class="rowTable">
                                        <tr class="rowTab">
                                            <th class="campTab" width="5">Id</th>
                                            <th class="campTab">Nombre de documento</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>DNI</td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>Tarjeta de propiedad</td>

                                        <tr>
