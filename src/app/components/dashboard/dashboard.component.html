            <div class="row">
                <div class="col-md-6">
                    <div class="card card-chart">
                        <ngx-charts-bar-vertical
                        [view]="view"
                        [scheme]="colorScheme"
                        [results]="graficoGeneralAS"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel"
                        (select)="onSelect($event)">
                        </ngx-charts-bar-vertical>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card card-chart">
                        <ngx-charts-pie-chart
                        [view]="view"
                        [scheme]="colorScheme"
                        [results]="graficoGeneralAS"
                        [gradient]="gradient"
                        [legend]="showLegend"
                        [legendPosition]="legendPosition"
                        [labels]="showLabels"
                        [doughnut]="true"
                        (select)="onSelect($event)"
                        [arcWidth]="0.38"

                        >
                      </ngx-charts-pie-chart>
                    </div>
                </div>
