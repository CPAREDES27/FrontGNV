<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="secAtrasHeader">
                <a href="javascript:void(0);">Mantenimiento de productos</a>
            </div>
        </div>
        <div class="col-12">
            <mat-card class="cardTop">
                <form [formGroup]="formFiltro" autocomplete="off">
                    <div class="row align-items-center">
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <label class="txt14w500 col-12">Filtrar por:</label>
                            <mat-form-field appearance="outline" class="col-12">
                                <input matInput placeholder="Ingrese descripci처n del producto" formControlName="inputFilter">
                            </mat-form-field>
                        </div>

                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <button mat-raised-button color="primary" class="btnFilter" (click)="filtrar()">
                                Filtrar
                                <img class="iconFilter ml-5" src="./assets/images/icons/filtro.svg" alt="btnFilter"> 
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>

        <div class="col-12 mt-3">
            <mat-card class="cardTop">
                <div class="row align-items-center mt-4">
                    <div class="col-sm-6 col-12">
                        <h3 class="textTab1">Informaci처n de productos</h3>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button mat-raised-button class="btnNew btnGreens float-md-right" [routerLink]="['/gnv/registrar-producto']">
                            Agregar producto
                            <span class="material-icons-outlined ml-3">add_circle_outline</span>
                        </button>
                    </div>
                </div>

                <div class="col-12">

                    <div class="row mt-3">
                        <div class="table-responsive">
                            <table class="table table-hover tabPrev">
                                <thead>
                                    <tr>
                                        <th scope="col">N째</th>
                                        <th scope="col">Descripci처n</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Proveedor</th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of datos let i = index">
                                        <td>{{i+1}}</td>
                                        <td>{{row.descripcion}}</td>
                                        <td>{{'S/ ' + row.precio}}</td>
                                        <td>{{row.proveedorProducto}}</td>
                                        <td><a class="btnActualizar" href="javascript:void(0);" [routerLink]="['/gnv/editar-producto/',row.idProducto]"><i class="far fa-edit"></i></a></td>
                                        <td><a class="btnEliminar" href="javascript:void(0);" (click)="eliminarRegistro(row.idProducto)"><i class="far fa-trash-alt"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
    
                    <div class="row align-items-center mt-2" *ngIf="barraPaginado">
                        <div class="col">
                            <h3 class="textReg">Total registros: {{totalDatos}}</h3>
                        </div>
                        <div class="col">
                            <ul class="pagination" style="float: right;">
                                <li class="page-item">
                                    <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="back()">
                                        <span class="fa fa-angle-left" aria-hidden="true"></span>
                                    </a>
                                </li>
                                <!-- <li class="page-item" *ngFor="let p of totalPages; let i = index">
                                    <a class="page-link pagNumber" (click)="setPage(i)" [ngClass]="{'textActive': i + 1 === page }">{{ i+1 }}</a>
                                </li> -->
                                <li class="page-item">
                                    <a class="page-link" href="javascript:void(0)" aria-label="Next" (click)="next()">
                                        <span class="fa fa-angle-right" aria-hidden="true"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>



            </mat-card>
        </div>
    </div>
</div>
